<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{customer/dashboardLayout.html}">
<head>
<meta charset="UTF-8">
<title>Edit Profile</title>
<!-- <style>
body {
	background-color: #f8f9fa;
	padding-top: 50px;
}

.form-control {
	margin-bottom: 10px;
}
</style> -->
</head>
<body>
	<div class="container mt-3" layout:fragment="content">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<h5 class="card-header"><i class="bi bi-person-square"></i> Edit Profile</h5>
					<div class="card-body">
						<form th:action="@{/customer/profile/edit}"
							th:object="${customer}" method="post">
							<input type="hidden" th:field="*{customerId}">
							<div class="form-group">
								<label for="name">Name:</label> <input type="text"
									class="form-control" id="name" th:field="*{name}" readonly>
							</div>
							<div class="form-group">
								<label for="name">Fullname:</label> <input type="text"
									class="form-control" id="fullname" th:field="*{fullname}"
									required>
							</div>
							<div class="form-group">
								<label for="email">Email:</label> <input type="email"
									class="form-control" id="email" th:field="*{email}" required>
							</div>
							<div class="form-group">
								<label for="phone">Phone:</label> <input type="text"
									class="form-control" id="phone" th:field="*{phone}" required>
							</div>
							<div class="form-group">
								<label for="password">Password:</label> <input type="text"
									class="form-control" id="password" th:field="*{password}"
									required>
							</div>
							<button type="submit" class="btn btn-outline-primary mt-3">Save
								</button>
						</form>
						<div th:if="${error}" class="alert alert-danger mt-3" role="alert">
							<span th:text="${error}"></span>
						</div>
						<div th:if="${success}" class="alert alert-success mt-3"
							role="alert">
							<span th:text="${success}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

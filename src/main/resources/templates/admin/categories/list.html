<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>List of Categories</title>
</head>

<body >
    <div class="container" layout:fragment="content">
        <h1 class="my-4">List of Categories</h1>
        <div th:if="${message != null}" class="alert alert-info" role="alert">
            <i>[[${message}]]</i>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Category ID</th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td scope="row">[[${category.categoryId}]]</td>
                    <td th:text="${category.name}"></td>
                    <td>
                        <!-- <a th:href="@{'/admin/categories/view' +${category.categoryId}}"
                            class="btn btn-sm btn-info">View</a> -->
                        <a th:href="@{'/admin/categories/edit/' +${category.categoryId}}"
                            class="btn btn-sm btn-success">Edit</a>
                        <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
                            class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
    </div>

</body>

</html>

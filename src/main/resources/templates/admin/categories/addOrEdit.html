<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Add Or Edit</title>
</head>

<body>
    <form class="container">
        <div>
            <h1>Add New Category</h1>
        </div>
        <div class="mb-3">
            <label for="categoryId" class="form-label">Category ID:</label>
            <input type="text" class="form-control" id="categoryId" aria-describedby="categoryHelp"
                placeholder="Category ID">
            <div id="categoryHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="categoryName" class="form-label">Name</label>
            <input type="text" class="form-control" id="categoryName" placeholder="Category Name">
        </div>
        <hr>
        <button type="submit" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-success">List Categories</button>
        <button type="submit" class="btn btn-danger">Save</button>

    </form>
</body>

</html>
